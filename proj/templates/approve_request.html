{% extends 'base.html' %}

{% block title %}Teacher Dashboard{% endblock %}

{% block content %}

<!-- approve_request.html -->
<!-- <h1>{{teacher}}</h1> -->
<div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Approve Request</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="post" >
          {% csrf_token %}
          <div class="form-group">
            <label for="selected_date">Select Date</label>
            <input type="date" class="form-control" id="selected_date" name="selected_date" required>
          </div>
          <div class="form-group">
            <label for="selected_time">Select Time</label>
            <input type="time" class="form-control" id="selected_time" name="selected_time" required>
          </div>
          <!-- <h1>{{ parent_phno }}</h1> -->
          <div class="text-center">
            
            <input type="hidden" name="parent_email" value="{{ parent_email }}">
            <input type="hidden" name="teacher" value="{{ teacher }}"> 
            <input type="hidden" name="parent_phno" value="{{ parent_phno }}"> 
            <button type="submit" class="btn btn-primary">Submit</button>
            
          </div>
        </form>
      </div>
    </div>
</div>
  {% endblock %}
