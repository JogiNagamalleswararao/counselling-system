<!DOCTYPE html>
<html>
<head>
  <title>Our Project Team</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Set the background color */
    body {
      background-color: #333;
    }

    /* Center the content */
    .center {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    /* Style the images */
    .team-img {
      width: 180px;
      height: 220px;
      border-radius: 2%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    /* Style the names */
    .name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    /* Style the designations */
    .designation {
      font-size: 16px;
      margin-bottom: 20px;
    }

    /* Style the project member container */
    .project-member-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
      margin-bottom: 50px;
    }

    /* Style the project member card */
    .project-member-card {
      width: 200px;
      height: 300px;
      margin: 20px;
      text-align: center;
    }

    /* Style the project member image */
    .project-member-image {
      width: 160px;
      height: 185px;
      border-radius: 10%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    /* Style the project member name */
    .project-member-name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    /* Style the project member designation */
    .project-member-designation {
      font-size: 16px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="center">
    <h1>Our Project Team</h1>
    <!-- Add the mentor's image, name and designation -->
    <img src="/media/images/WhatsApp Image 2023-04-09 at 10.22.30 PM.jpeg" alt="Mentor" class="team-img">
    <div class="name">M Srikanth</div>
    <div class="designation">Assistant professor</div>

    <!-- Add the project members' images, names and designations -->
    <div class="project-member-container">
      <div class="project-member-card">
        <div class="project-member-name">UI/UX desginer </div>
        <img src="/media/images/4.jpeg" alt="Member 1" class="project-member-image">
        <div class="project-member-name">G Thanu sri</div>
        <div class="project-member-designation">Miro</div>
      </div>
      <div class="project-member-card">
        <div class="project-member-name">Front-End Developer </div>
        <img src="/media/images/2.jpeg" alt="Member 1" class="project-member-image">
        <div class="project-member-name">G karthikeya</div>
        <div class="project-member-designation">Html, Css, Js</div>
      </div>
      <div class="project-member-card">
        <div class="project-member-name">Front-End Developer </div>
        <img src="/media/images/3.jpeg" alt="Member 1" class="project-member-image">
        <div class="project-member-name">H R S G Sriram</div>
        <div class="project-member-designation">Css, Bootstrap</div>
      </div>
      
      <div class="project-member-card">
        <div class="project-member-name">Back-End Developer</div>
        <img src="/media/images/WhatsApp Image 2023-04-10 at 9.50.12 AM.jpeg" alt="Member 1" class="project-member-image">
        <div class="project-member-name">D Srikar</div>
        <div class="project-member-designation">Django</div>
      </div>
      
      <div class="project-member-card">
        <div class="project-member-name">Back-End Developer </div>
        <img src="/media/images/0_J Naga malleswara rao_pic033-min (1).jpg" alt="Member 1" class="project-member-image">
        <div class="project-member-name">J N Malleswara Rao</div>
        <div class="project-member-designation">Django,SQLite</div>
        <!-- <div>20PA5A0506</div> -->
      </div>
    </div>
  </div>
  <script>
    setTimeout(function() {
      window.location.href = "{% url 'base' %}";
    }, 3500); // time in milliseconds
  </script>
  </div>
 </body>
</html>
