{% extends 'base.html' %}

{% block title %}Student Registration{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Student Registration</h2>
            {% if messages %}
                {% for message in messages %}
                    <div id="error-message-{{ forloop.counter }}" class="alert alert-danger">{{ message }}</div>
                    <script>
                        // get the error message element
                        var errorMessage = document.getElementById('error-message-{{ forloop.counter }}');
                        // hide the error message after 5 seconds
                        setTimeout(function() {
                            errorMessage.style.display = 'none';
                        }, 5000);
                    </script>
                {% endfor %}
            {% endif %}
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="uid">UID:</label>
                    <input type="text" name="uid" id="uid" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="fname">First Name:</label>
                    <input type="text" name="fname" id="fname" class="form-control">
                </div>
                <div class="form-group">
                    <label for="lname">Last Name:</label>
                    <input type="text" name="lname" id="lname" class="form-control">
                </div>
                <div class="form-group">
                    <label for="img">Image:</label>
                    <input type="file" name="image" id="img" class="form-control">
                </div>
                <div class="form-group">
                    <label for="branch">Branch:</label>
                    <select name="branch" id="branch" class="form-control">
                        <option value="">Select a branch</option>
                        <option value="CSE">Computer Science and Engineering</option>
                        <option value="IT">Information Technology</option>
                        <option value="AIDS">AIDS</option>
                        <option value="CSBS">CSBS</option>
                        <option value="EEE">Electrical and Electronics Engineering</option>
                        <option value="ECE">Electronics and Communication Engineering</option>
                        <option value="ME">Mechanical Engineering</option>
                        <option value="CE">Civil Engineering</option> 
                    </select>
                </div>
                <div class="form-group">
                    <label for="sec">Section:</label>
                    <select name="sec" id="sec" class="form-control">
                        <option value="">Select a section</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <!-- <option value="D">D</option> -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="mobile_num">Mobile Number:</label>
                    <input type="tel" name="mobile_num" id="mobile_num" class="form-control">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea name="address" id="address" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="mentor_name">Mentor Name:</label>
                    <input type="text" name="mentor_name" id="mentor_name" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
